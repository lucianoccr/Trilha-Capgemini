<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Teclado</title>
    <script>

        /*
            onKeyUp: exibe o caractere e depois
            executa a ação.

            onKeyDown: executa a ação e depois
            exibe o caractere.

            onKeyPress: executa a ação e depois
            exibe o caractere.
            
            Obs: onKeyPress não tem suporte as teclas:
                 F1..F12, ALT, CTRL, SHIFT.....
        */

        function exibir(){
            //Obter o valor do campo texto
            var campo = document.getElementById("campo").value;

            //exibir o conteúdo digitado no campo
            alert(campo);
        }

    </script>
</head>

<body>
    <input type="text" id="campo" onkeyup="exibir()">
</body>

</html>
