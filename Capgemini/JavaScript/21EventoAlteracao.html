<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Alteração</title>
    <script>

        function mensagem() {

            var curso = document.getElementById("cursos").value;

            alert(curso);
        }

    </script>
</head>

<body>
    <label for="Select">Selecione o Curso:</label>

    <select onchange="mensagem()" id="cursos">
        <option>Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>
    
</body>

</html>
